/* ---------- SUBSIDY LOGIC (MAHARASHTRA) ---------- */
function calculateSubsidy(kw){
  if(kw <= 1) return 30000;
  if(kw <= 2) return 60000;
  return 78000;
}

/* ---------- CALCULATOR ---------- */
let lastCalc = {};

function calculate(){
  let bill = Number(document.getElementById("bill").value);
  if(bill <= 0){
    alert("Please enter a valid electricity bill amount");
    return;
  }

  const unitCost = 10;
  const unitsPerKwMonth = 120;
  const costPerKw = 60000;

  let units = bill / unitCost;
  let rawKw = units / unitsPerKwMonth;
  let kw = Math.ceil(rawKw);

  let systemCost = kw * costPerKw;
  let subsidy = calculateSubsidy(kw);
  let net = systemCost - subsidy;
  let annualSaving = bill * 12;
  let paybackMonths = Math.round((net / annualSaving) * 12);

  lastCalc = { bill, units, kw, systemCost, subsidy, net, paybackMonths };

  document.getElementById("units").innerText = units.toFixed(0) + " units";
  document.getElementById("kw").innerText = kw + " kW";
  document.getElementById("cost").innerText = "‚Çπ " + systemCost.toLocaleString();
  document.getElementById("subsidy").innerText = "‚Çπ " + subsidy.toLocaleString();
  document.getElementById("net").innerText = "‚Çπ " + net.toLocaleString();
  document.getElementById("payback").innerText = paybackMonths + " months";

  document.getElementById("resultBox").style.display = "block";
}

/* ---------- AUTO LEAD CAPTURE ---------- */
function submitLead(){
  let name = document.getElementById("name").value.trim();
  let phone = document.getElementById("phone").value.trim();

  if(name === "" || phone === ""){
    alert("Please enter your name and mobile number");
    return;
  }
  if(!lastCalc.kw){
    alert("Please calculate savings first");
    return;
  }

  let payload = {
    name: name,
    phone: phone,
    bill: lastCalc.bill,
    units: lastCalc.units,
    kw: lastCalc.kw,
    systemCost: lastCalc.systemCost,
    subsidy: lastCalc.subsidy,
    net: lastCalc.net,
    payback: lastCalc.paybackMonths
  };

  );
